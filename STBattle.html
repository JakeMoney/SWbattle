<html>
	<head>
		<title>SW Battle</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

		<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

		<link href="STBattle.css" rel="stylesheet">
	</head>
	<body ng-app = "STBattle">

				<ui-view></ui-view>

		<script type="text/ng-template" id="/menu.html">
			<div class="row menuBackground">
				<div class="col-md-6 col-md-offset-3">
					<div id = "chooseSide">
						Choose your side
					</div>
					<div class = "lightText" ng-click="chooseLight()">
						<a href ="#/prep">Light</a>
					</div>
					<div class = "darkText" ng-click="chooseDark()">
						<a href ="#/prep">Dark</a>
					</div>
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="/prep.html">
			<div class="row" ng-class = side>
				<div class="col-md-6 col-md-offset-3">
					{{heroName}}
					{{heroPower1}}
					{{heroPower2}}
					{{armyName}}
					{{armySize}}
				</div>
			</div>



			<a href = "#/army">go to army</a>
		</script>

		<script type="text/ng-template" id="/army.html">
			army
			<a href = "#/hero">go to hero</a>
		</script>

		<script type="text/ng-template" id="/hero.html">
			hero
			<a href = "#/battle">go to battle</a>
		</script>

		<script type="text/ng-template" id="/battle.html">
			battle
			<a href = "#/menu">go to menu</a>
		</script>

		<script src = "STBattle.js"></script>
	</body>
</html>
